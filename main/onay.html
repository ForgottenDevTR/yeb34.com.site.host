<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onaylandı Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf1f9;
      text-align: center;
      padding: 50px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 0 auto;
    }

    h2 {
      color: #4CAF50;
    }

    .icon {
      font-size: 50px;
      color: #4CAF50;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      margin: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">✔️</div>
    <h2>İşlem Onaylandı!</h2>
    <p class="message">İşleminiz başarıyla tamamlandı. İşleminiz başarıyla gerçekleştirildi!</p>

    <div class="button-container">
      <button onclick="goBack()">Geri Dön</button>
      <button onclick="goHome()">Ana Sayfaya Git</button>
    </div>
  </div>

  <script>
    // Geri dönme fonksiyonu
    function goBack() {
      window.history.back();  // Kullanıcının önceki sayfaya geri dönmesini sağlar
    }

    // Ana sayfaya gitme fonksiyonu
    function goHome() {
      window.location.href = '/';  // Ana sayfaya yönlendirir (kendi web sitenize göre değiştirilebilir)
    }
  </script>

</body>
</html>
