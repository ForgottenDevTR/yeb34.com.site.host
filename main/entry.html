<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Ekranı</title>
  <link rel="stylesheet" href="entry.css"> <!-- CSS dosyasını ekleyin -->
  <script src="script.js" defer></script> <!-- JavaScript dosyasını ekleyin -->
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Giriş Yap</h2>
      <form id="loginForm" action="https://yeb34.com/main/onay.html" method="POST">
        <div class="textbox">
          <input type="text" placeholder="Kullanıcı Adı" name="username" id="username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Şifre" name="password" id="password" required>
        </div>
        <input type="submit" value="Giriş Yap" class="btn">
      </form>
      <!-- Kayıt Ol Butonu -->
      <div class="signup-container">
        <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
      </div>
    </div>
  </div>
</body>
</html>
